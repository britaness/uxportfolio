<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brita Ness Design</title>
    <style>
      .animated {
        padding-top:0px;
        margin-bottom:0px;
        -webkit-animation-duration: 3s;
        animation-duration: 3s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .animated2 {
        padding-top:0px;
        margin-bottom:0px;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-delay: 1s;
      }

      .animated3 {
        padding-top:0px;
        margin-bottom:0px;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-delay: 1.4s;
      }

      .animated4 {
        padding-top:0px;
        margin-bottom:0px;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-delay: 1.8s;
      }

      .animated5 {
        padding-top:0px;
        margin-bottom:0px;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-delay: 2.2s;
      }

      @-webkit-keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }

      @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }

       @-webkit-keyframes fadeUp {
        0% {opacity: 0; bottom: -20px;}
        100% {opacity: 1; bottom: 0px;}
      }

      @keyframes fadeUp {
        0% {opacity: 0; bottom: -20px;}
        100% {opacity: 1; bottom: 0px;}
      }

      .fadeIn {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }

      .fadeUp {
        -webkit-animation-name: fadeUp;
        animation-name: fadeUp;
      }

    </style>
    <link rel="stylesheet" type="text/css" href="reset.css"></link>
    <link rel="stylesheet" type="text/css" href="style_update2020.css"></link>
    <link rel="stylesheet" type="text/css" href="mediaQueries_update2020.css"></link>
    <script type = "text/javascript" src="jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700,800,900|Changa+One&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
    <div class="gradient-background"></div>
    <div class="navbar animated fadeIn">
        <img class="logo" src="images/logo-with-name-white.svg">
        <div class="link-wrapper"><a href = "images/Brita_Ness_Resume.pdf">Resume</a><div class="pdf-tag">PDF</div></div>
    </div>
    <div class="body-content">
        <img class="cone-icon animated2 fadeIn" src="images/traffic-cone-solid.svg">
        <h1 class="animated2 fadeIn">Just like my city (Seattle) <br> my portfolio is under construction</h1>
        <h3 class="animated3 fadeIn">Check back later</h3>
    </div>

    <img class="construction-skyline animated2 fadeUp" src="images/construction-skyline.svg">

<footer class="animated3 fadeIn">&copy; 2020 Brita Ness</footer>


<script src="myScript.js" charset="utf-8"></script>
</body>
</html>
